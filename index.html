<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>كشف الدرجات الذكي</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>كشف الدرجات التراكمي</h1>

<!-- مثال مستوى -->
<div class="level level-1" data-level="1">

<h2>المستوى الأول</h2>

<div class="summary">
<span>الساعات المنجزة: <b class="total-hours">0</b></span>
<span>إجمالي النقاط: <b class="total-points">0</b></span>
<span>GPA: <b class="gpa">0.00</b></span>
<span>التقدير العام: <b class="gpa-letter">-</b></span>
</div>

<div class="semester-row">

<div class="semester" data-sem="1">
<h3>الفصل الأول</h3>
<table>
<thead>
<tr>
<th class="name-col">اسم المادة</th>
<th class="small-col">س</th>
<th class="small-col">ت</th>
<th class="small-col">ن</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button onclick="addSubject(this)">إضافة مادة</button>
</div>

<div class="semester" data-sem="2">
<h3>الفصل الثاني</h3>
<table>
<thead>
<tr>
<th class="name-col">اسم المادة</th>
<th class="small-col">س</th>
<th class="small-col">ت</th>
<th class="small-col">ن</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button onclick="addSubject(this)">إضافة مادة</button>
</div>

</div>

<div class="summer" data-sem="3">
<h3>الفصل الصيفي</h3>
<table>
<thead>
<tr>
<th class="name-col">اسم المادة</th>
<th class="small-col">س</th>
<th class="small-col">ت</th>
<th class="small-col">ن</th>
</tr>
</thead>
<tbody></tbody>
</table>
<button onclick="addSubject(this)">إضافة مادة</button>
</div>

<button class="clear-btn" onclick="clearLevel(this)">مسح المستوى</button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
