<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كشف الدرجات التراكمي</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
</head>

<body>

<div class="container">

<h1>كشف الدرجات التراكمي</h1>

<div class="global-summary">
<span>إجمالي الساعات: <b id="global-hours">0</b></span>
<span>إجمالي النقاط: <b id="global-points">0</b></span>
<span>GPA: <b id="global-gpa">0.00</b></span>
<span>التقدير: <b id="global-letter">0</b></span>
</div>

<!-- المستويات -->
<div class="levels" id="levels-container"></div>

</div>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const container = document.getElementById("levels-container");

  for (let i = 1; i <= 4; i++) {

    const level = document.createElement("div");
    level.className = "level";

    level.innerHTML = `
      <h2>المستوى ${i}</h2>

      <div class="semester">
        <h3>الفصل الأول</h3>
        <table>
          <thead>
            <tr>
              <th>اسم المادة</th>
              <th>ساعات</th>
              <th>تقدير</th>
              <th>نقاط</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="addSubject(this)">إضافة مادة</button>
      </div>

      <div class="semester">
        <h3>الفصل الثاني</h3>
        <table>
          <thead>
            <tr>
              <th>اسم المادة</th>
              <th>ساعات</th>
              <th>تقدير</th>
              <th>نقاط</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button onclick="addSubject(this)">إضافة مادة</button>
      </div>

      <button class="clear-btn" onclick="clearLevel(this)">مسح المستوى</button>
    `;

    container.appendChild(level);
  }

});
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
